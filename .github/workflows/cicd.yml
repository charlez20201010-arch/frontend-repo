name: Bank Frontend CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  CI_Build_and_Push_Image:
    name: Build & Push Frontend Image
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Frontend Source Code
      uses: actions/checkout@v3
      with:
        repository: Team-final-project/pod1-frontend-repo
        ref: main

    - name: Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v3
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: us-east-1

    - name: Build Docker Image
      run: |
        docker build -t bank-app-frontend:latest .

    - name: Login to Amazon ECR
      run: |
        aws ecr get-login-password --region us-east-1 \
        | docker login --username AWS --password-stdin \
        743192492758.dkr.ecr.us-east-1.amazonaws.com

    - name: Tag Docker Image
      run: |
        docker tag bank-app-frontend:latest \
        ${{ vars.ECR_REPO }}:${{ github.run_number }}

    - name: Push Image to ECR
      run: |
        docker push ${{ vars.ECR_REPO }}:${{ github.run_number }}

    - name: Cleanup Local Docker Images
      run: |
        docker rmi bank-app-frontend:latest || true
        docker rmi ${{ vars.ECR_REPO }}:${{ github.run_number }} || true


  CD_Update_Kubernetes_Manifest:
    name: Update Kubernetes Manifest
    runs-on: ubuntu-latest
    needs: CI_Build_and_Push_Image

    steps:
    - name: Clone Kubernetes Repository
      env:
        GIT_USERNAME: ${{ secrets.GIT_USERNAME }}
        GIT_PASSWORD: ${{ secrets.GIT_PASSWORD }}
      run: |
        git clone https://${GIT_USERNAME}:${GIT_PASSWORD}@github.com/charlez20201010-arch/kubernetes-repo.git
        cd kubernetes-repo

        git config user.email "charlez20201010@gmail.com"
        git config user.name "charlez20201010-arch"

        sed -i "s|image: .*bank-frontend:.*|image: ${{ vars.ECR_REPO }}:${{ github.run_number }}|g" \
        bank-project/frontend.yaml

        echo "Updated Kubernetes manifest:"
        cat bank-project/frontend.yaml

        git add bank-project/frontend.yaml
        git commit -m "Update frontend image to version ${{ github.run_number }}"
        git push origin main